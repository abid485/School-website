<!DOCTYPE html>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .guest-section .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .guest-section .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
             /* Animation effect */
        }
        .guest-section .image-container:hover img {
            transform: scale(1.1);
             /* Zoom effect */
        }
        .guest-section .image-container .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            border-radius: 5px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
